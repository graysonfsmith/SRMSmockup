<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
            Landing 
        </title>
        <link rel="stylesheet" href=".\css\animate.css"/>
        <link rel="stylesheet" href=".\css\bootstrap.css"/>
        <link rel="stylesheet" href=".\css\all.css"/>

        <style>
            body{
                background: #F5F5F5;
                overflow-y: hidden;
            }
            #SRMS {
                font-size: 30px;
            }
            .navbar-expand-lg .navbar-nav.side-nav {
                flex-direction: column;
            }
            .navbar {
                background: #383838;
            }
            .header-top {
                box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            }
            .leftmenutrigger {
                display: none;
            }
            #wrapper {
                padding: 90px 15px 0px 15px;
            }
            .btn{
                padding: 30px;
                margin: 10px;
                border-radius: square; 
            }
            .containsIt{
                border-color: #383838;
            }
            @media (min-width: 992px) {
                .leftmenutrigger {
                    display: block;
                    display: block;
                    margin: 7px 20px 4px 0;
                    cursor: pointer;
                }
                #wrapper {
                    padding:50px 15px 0px 15px;
                }
                .navbar-nav.side-nav.open {
                    left: 0;
                }
                .navbar-nav.side-nav {
                    background: #585f66;
                    box-shadow: 2px 1px 2px rgba(0, 0, 0, 0.1);
                    position: fixed;
                    top: 56px;
                    flex-direction: column !important;
                    left: -220px;
                    width: 200px;
                    overflow-y: auto;
                    bottom: 0;
                    overflow-x: hidden;
                    padding-bottom: 30px;
                }
            }

            .row{
                margin-right: -15px;
                margin-left: -15px;
            }
            .container {
                padding-right: 15px;
                padding-left: 15px;
                margin-right: auto;
                margin-left: auto;
            }
            .animate {
                -webkit-transition: all 0.3s ease-in-out;
                -moz-transition: all 0.3s ease-in-out;
                -o-transition: all 0.3s ease-in-out;
                -ms-transition: all 0.3s ease-in-out;
                transition: all 0.3s ease-in-out;
            }
            @media (max-width: 992px) {
                #hamBurgerMenu {
                    display: none;
                }
                .removeCol{
                    display: none;
                }
                .btn{
                    margin: 5px;
                    padding: 10px;
                }
            }
            @media (max-width: 600px){ .welcome-tag{ display: none} }

            .masthead {
                position: relative;
                width: 100%;
                height: 80%;
                padding: 15rem 0;
                background: linear-gradient(to bottom, rgba(22, 22, 22, 0.1) 0%, rgba(22, 22, 22, 0.5) 75%, #161616 100%), url("");
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: scroll;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                }

            .masthead h1 {
                font-family: 'Varela Round';
                font-size: 2.5rem;
                line-height: 2.5rem;
                letter-spacing: 0.8rem;
                background: -webkit-linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
                -webkit-text-fill-color: transparent;
                -webkit-background-clip: text;
                }

            .masthead h2 {
                max-width: 20rem;
                font-size: 1rem;
            }

            @media (min-width: 768px) {
                .masthead h1 {
                    font-size: 4rem;
                    line-height: 4rem;
                }
            }

            @media (min-width: 992px) {
                .masthead {
                    height: 100vh;
                    padding: 0;
                }
                .masthead h1 {
                    font-size: 6.5rem;
                    line-height: 6.5rem;
                    letter-spacing: 0.8rem;
                }
                .masthead h2 {
                    max-width: 30rem;
                    font-size: 1.25rem;
                }
            }
        </style>
    </head>

                    </ul>
                </div>
            </nav>
        </div>
        <div class="container text-center">
            <header class="masthead">
                <div class="container d-flex h-100 align-items-center">
                    <div class="mx-auto text-center">
                        <div class = "col-sm animated fadeIn">
                        <h1 class="mx-auto my-0 text-uppercase">Resource Management</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5"></h2>
                            <div class="row">
                                <div class="col-sm">
                                    <div class="col-sm">
                                        <button type="button" id = "rsvtn" value = "reservations.html" class="btn btn-secondary btn-lg btn-block"><i class = "fa fa-calendar-plus" style = "font-size: 48px; text-shadow:2px 2px 4px #000000;"></i> </button>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class = "col-sm">
                                        <button type="button" id="util" value="utilPage.html" class="btn btn-primary btn-lg btn-block"><i class = "fa fa-chart-bar" style = "font-size: 48px; text-shadow:2px 2px 4px #000000;"></i></button>

                                        <button type="button" id = "locat" value = "ManageLocations.html" class="btn btn-success btn-lg btn-block"><i class = "fa fa-clipboard" style = "font-size: 48px; text-shadow:2px 2px 4px #000000;"></i></button>

                                </div>

                            <div class = "row">

                                <div class = "col-sm">
                                    <div class = "col-sm">
                                        <button type="button" class="btn btn-dark btn-lg btn-block"><i class = "fa fa-id-card" style = "font-size: 48px; text-shadow:2px 2px 4px #000000;"></i></button>

                                </div>
