<!DOCTYPE html>
<html>

<head>
	<title>Visitor Admin</title>
	<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

	<style>
		th {
			color: #ffffff;
			background-color: #004837;
			text-align: center;
			font-size: 25px;
			width: 90%;

		}

		.glyphicon.glyphicon-eject {
			font-size: 40px;
		}

		td {
			font-size: 25px;

			height: 5%;
			width: 100%;
			display: inline-table;
			table-layout: fixed;
		}

		tbody {
			overflow-y: auto;
			height: 500px;
			position: absolute;
		}

		.container {
			height: 500px;
			width: 1000px;
			position: absolute;
		}
	</style>
</head>

</div>
