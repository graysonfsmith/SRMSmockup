      $(document).ready(function() {
        var active = false;
        $('.dropdown-toggle').dropdown();
          $('.leftmenutrigger').on('click', function(e) {
            $('.side-nav').toggleClass('open');
            e.preventDefault();

          $('.button-sort').on('click',function(){

              active = false;
            }else{
              $('.twoRows').css('display','block');
              active = true;
            }
          })
          $(function() {
            var ctx1 = $('#donutChart');
            var data1 = {
              labels: ['match1', 'match2', 'match3', 'match4', 'match5'],
              datasets: [

                borderColor: [

                  '#0faf22',
                  '#1c87d8'
                ],
                borderWidth: [1, 1, 1, 1, 1]

              ]
            };
          //options
          var options = {
            responsive: true,
            title: {
              display: true,
              position: 'top',
              text: 'Doughnut Chart',
              fontSize: 18,
              fontColor: '#111'
            },
            legend: {
              display: true,
              position: 'bottom',

                fontColor: '#333',

              }
            }
          };
          //create Chart class object
          var chart1 = new Chart(ctx1, {
            type: 'doughnut',
            data: data1,
            options: options
          });
        });
});
</script>
