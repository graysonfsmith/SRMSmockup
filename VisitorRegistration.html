<!DOCTYPE html>
<html>

<head>

	<style type="text/css">
		body {
			background: gainsboro !important;
		}
	</style>

	<title>Visitor Registration</title>
	<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


</head>

<body class="container" onload="startTime()">

	<section id="visitor_form_section">
		<form role="form" id="registration_form" action="RegisterVisitor" method="post">


			<div class="row">
				<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 text-center">
					<h2>
						<small> Register to check in.</small>
					</h2>
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="first_name" id="first_name" class="form-control input-lg text-center inputstl" placeholder="First Name"
								 tabindex="1">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="last_name" id="last_name" class="form-control input-lg text-center inputstl" placeholder="Last Name"
								 tabindex="2">
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="phone" id="phone" class="form-control input-lg text-center inputstl" placeholder="Phone Number"
						 tabindex="3">
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email" class="form-control input-lg text-center inputstl" placeholder="Email Address"
						 tabindex="4">
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="host_name" id="host_name" class="form-control input-lg text-center inputstl" placeholder="Host"
								 tabindex="5">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="company_name" id="company_name" class="form-control input-lg text-center inputstl" placeholder="Company"
								 tabindex="6">
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="email" name="reason" id="reason" class="form-control input-lg text-center" placeholder="Reason for Visit" tabindex="4">
					</div>

					<hr>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6 ">
							<input type="submit" value="Cancel" class="btn btn-danger btn-block btn-lg" tabindex="7">
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<a href="#" class="btn btn-success btn-block btn-lg">Submit</a>
						</div>
					</div>
				</div>
			</div>
		</form>


	</section>


</body>

</html>
